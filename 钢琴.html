<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
     * {
      margin: 0;
      padding: 0;
     }
     ul {
      list-style: none;
      overflow: hidden;
      width: 210px;
      height: 100px;
      margin: 50px auto;
     }
     li {
      float: left;
      width: 30px;
      height: 100px;
      border: 1px solid #000;
      box-sizing: border-box;
     }
  </style>
</head>
<body> 
  <ul id='ul'>
    <li>
    </li>
    <li>
    </li>
    <li>
    </li>
    <li>
    </li>
    <li>
    </li>
    <li>
    </li>
    <li>
    </li>
  </ul>
  <audio autoplay id='audio'></audio>
  <script type="text/javascript">
    var lis = document.getElementsByTagName('li');
    var audio = document.getElementById('audio');
    document.onkeydown = function(e) {
      switch (e.key) {
        case '1':
        case '2':
        case '3':
        case '4':
        case '5':
        case '6':
        case '7':
          lis[e.key - 1].style.backgroundColor = 'gray';
          audio.src = 'audio/' + e.key + '.mp3';
          break;
        default:
          console.log('输入错误');
      }
    }
    document.onkeyup = function(e) {
      switch (e.key) {
        case '1':
        case '2':
        case '3':
        case '4':
        case '5':
        case '6':
        case '7':
          // console.log(ul.childNodes);
          lis[e.key - 1].style.backgroundColor = 'transparent';
          break;
        default:
          console.log('输入错误');
      }
    }
  </script>
</body>
</html>
