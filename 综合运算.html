<body>
	<script type="text/javascript">
		// 先贴身!++-- 数学 比较 逻辑 赋值
		// a ++ ++ 在后面，直接使用原来的值参与运算，再次使用变量自加
		// 计算遇见算式，先计算再赋值
		var a = 4;
		var sum = 1 + 2 && 3 * a++ % 5 || 6 < 7 == 8 / !false;		
		        = 1 + 2 &&　3 * 4 % 5 || 6 < 7 == 8 / true
		        = 3 &&　2 || 6 < 7 == 8 
		        = 3 && 2 || false
		        = 2 || false
		        = 2

		console.log(sum);
	</script>
